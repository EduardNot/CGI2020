<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/v6.3.1-dist/ol.css">
    <link rel="stylesheet" href="lib/chartJs/Chart.css">
    <style>
        .map {
            height: 600px;
            width: 90%;
        }
    </style>
    <script src="lib/v6.3.1-dist/ol.js"></script>
    <script src="lib/suncalc.js"></script>
    <script src="lib/chartJs/Chart.js"></script>
    <script src="chart.js"></script>
    <script src="inject.js"></script>
    <title>CGI Project</title>
</head>
<body>
<main>
    <div>
        <div class="row">
            <div class="columnLeft">
                <div class="toLeft"></div>
                <div class="toRight">
                    <div>
                        <a>Latitude</a>
                        <div>
                            <input id="latitude" type="text" placeholder="From -90 to 90">
                        </div>
                    </div>
                    <div>
                        <a>Longitude</a>
                        <div>
                            <input id="longitude" type="text" placeholder="From -180 to 180">
                        </div>
                    </div>
                    <div>
                        <a>Date</a>
                        <div>
                            <input type="date" id="fromDate">
                            <button class="clear" onclick="clearFrom()">Clear</button>
                        </div>
                        <div>
                            <input type="date" id="toDate">
                            <button class="clear" onclick="clearTo()">Clear</button>
                        </div>
                    </div>
                    <div>
                        <button id="submit" onclick="submit()">Submit</button>
                        <button id="toggleMap" onclick="toggelMap()">Hide map</button>
                        <button onclick="location.href = 'instructions.html'">Instructions</button>
                    </div>
                </div>
            </div>
            <div class="columnRight">
                <div>
                    <b>EPSG:4326 coordinates value: </b>
                    <a id="coordinates"></a>
                </div>
                <div>
                    <b>Sunrise: </b>
                    <a id="sunrise"></a>
                </div>
                <div>
                    <b>Sunset: </b>
                    <a id="sunset"></a>
                </div>
                <div>
                    <b>Duration: </b>
                    <a id="duration"></a>
                </div>
            </div>
        </div>
        <div id="mapDiv">
            <!--            https://openlayers.org/en/latest/doc/quickstart.html-->
            <div id="map" class="map"></div>
            <script src="map.js" type="text/javascript"></script>
        </div>
        <div id="chartDiv">
            <div class="chartSmall"></div>
            <div class="chartBig">
                <canvas id="chart" width="600" height="200"></canvas>
            </div>
            <div class="chartSmall"></div>
        </div>
    </div>
</main>
</body>
</html>
